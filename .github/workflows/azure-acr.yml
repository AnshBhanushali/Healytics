# .github/workflows/azure-acr.yml
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build & Push Healytics to ACR

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout your code
      - uses: actions/checkout@v3

      # 2) Log in to your ACR registry
      - name: Log in to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USER }}
          password: ${{ secrets.ACR_PASS }}

      # 3) Build & push using the GitHub-built buildx action
      - name: Build & push image
        uses: docker/build-push-action@v4
        with:
          context: backend       # <- points to your backend/ folder
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/healytics-backend:v1
